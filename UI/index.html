<!DOCTYPE html>
<html>
<head>
    <title>InNews Portal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
    <div class="login-bar">
        <p> Welcome!</p>
    </div>
    <div class="login-bar">
        <button class="button-add">Add news</button>
        <button class="button-filter" onclick="filterShow()">Filter</button>
        <button class="button-sign">Sign in</button>
    </div>
</header>
<div class="logo">
    <img src="images/inNews2.png" class="img-inNews" align="middle"/>
    <div class="search-form">
        <input type="text" name="search" placeholder="Search"/>
    </div>
</div>
<div id="post-template-single" style="display: none;">
    <div class="main-single-wrap">
        <div class="main-single">
            <div class="left-single">
                <div class="head-single"></div>
                <br>
                <div class="text-single"></div>
                <p>
                    <span>#</span>
                    <span class="tags-left-top"></span>
                </p>
                <p>
                    <span class="author"></span>
                    <span class="time"></span>
                </p>
                <a href="" class="read-more">Read more</a>
                <div class="control-buttons">
                    <a href=' '><img src="images/delete.png" class="button-delete"></a>
                    <a href=' '><img src="images/edit.png" class="button-change"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="cd-filter">
    <div class="cd-filter-block">
        <h4>Author</h4>
        <div class="cd-filter-content">
            <select class="filter"></select>
        </div>
    </div>
</div>
<div id="post-template" style="display: none;">
    <div class="main-wrap">
        <div class="main">
            <div class="left-top">
                <div class="head-left"></div>
                <br>
                <div class="text-left"></div>
                <span>#</span>
                <span class="tags-left-top"></span>
                <p>
                    <span class="author"></span>
                    <span class="time"></span>
                </p>
                <p>
                    <a href="" class="read-more">Read more</a>
                </p>
                <div class="control-buttons">
                    <a href=' '><img src="images/delete.png" class="button-delete"></a>
                    <a href=' '><img src="images/edit.png" class="button-change"></a>
                </div>

                <div class="left-bottom">
                    <div class="head-left"></div>
                    <br>
                    <div class="text-left"></div>
                    <span>#</span>
                    <span class="tags-left-top"></span>
                    <p>
                        <span class="author"></span>
                        <span class="time"></span>
                    </p>
                    <p>
                        <a href="" class="read-more">Read more</a>
                    </p>
                    <div class="control-buttons">
                        <a href=' '><img src="images/delete.png" class="button-delete"></a>
                        <a href=' '><img src="images/edit.png" class="button-change"></a>
                    </div>
                </div>
            </div>
            <div class="central">
                <img src="" class="img-central" align="middle"/>
                <div class="head-central"></div>
                <br>
                <div class="text-central"></div>
                <span class="tag-center">#</span>
                <span class="center"></span>
                <p>
                    <span class="author-center"></span>
                    <span class="time"></span>
                </p>
                <p>
                    <a href="" class="read-more-center">Read more</a>
                </p>
                <div class="control-buttons">
                    <a href=' '><img src="images/delete.png" class="button-delete-center"></a>
                    <a href=' '><img src="images/edit.png" class="button-change"></a>
                </div>
            </div>
            <div class="right">
                <div class="head-right"></div>
                <div class="container">
                    <img src="" class="img-right" align="middle"/>
                    <div class="overlay">
                        <p class="text-right"></p>
                        <p>
                            <span>#</span>
                            <span class="tags-left-top"></span>
                        </p>
                        <p>
                            <span class="author"></span>
                            <span class="time"></span>
                        </p>
                        <a href="" class="read-more">Read more</a>
                        <div class="control-buttons">
                            <a href=' '><img src="images/delete.png" class="button-delete"></a>
                            <a href=' '><img src="images/edit.png" class="button-change"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="article-list"></div>
<div align="center">
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
    </div>
</div>
<script src="Runner.js" type="text/javascript"></script>
</body>
<footer>
    <div class="footer">
        <p>Copyright © 2017 INNEWS. Belous Andrew 8 group. andy.belous77@gmail.com 26.02.2017</p>
    </div>
</footer>
</html>
