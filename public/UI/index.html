<!DOCTYPE html>
<html>
<head>
    <title>InNews Portal</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/view.css">
    <link rel="stylesheet" type="text/css" href="css/edit.css">
    <link rel="stylesheet" type="text/css" href="css/tags.css">

</head>
<body>
<header>
    <div class="login-bar">
        <p> Welcome!</p>
    </div>
    <div class="login-bar">
        <button class="button-add" onclick="document.getElementById('create').style.display='block'">Add news</button>
        <button class="button-filter" onclick="document.getElementById('filter').style.display='block'">Filter</button>
        <button class="button-sign">Sign in</button>
    </div>
</header>
<div id="login-template" class="modal">
    <div class="logo"></div>
    <div class="login-block animate">
        <h1>Login</h1>
        <input value="" placeholder="Username" id="username"/>
        <input type="password" value="" placeholder="Password" id="password"/>
        <button id="submit">Submit</button>
    </div>
</div>

<div id="filter" class="modal">
    <div class="filter-modal">
        <div class="cd-filter-block">
            <h4>Author</h4>
            <div class="cd-filter-content">
                <div class="select-style">
                    <select id="author-filter" class="filter"></select>
                </div>
            </div>
            <h4>Date</h4>
            <input id="date-filter" type="date" class="date-input" placeholder="">
            <h4>Tags</h4>
            <div class="tag-cloud">
            </div>
            <button id="apply" class="button-filter-apply">Apply</button>
            <button id="clear" class="button-filter-apply">Clear</button>
        </div>
    </div>
</div>

<div id="view" class="modal">
    <div class="full-view-style animate">
        <div class="view-left">
            <p>
            <div class="view-author">
                <a class="vew-author-text"></a>
                <div class="view-time">
                    <a class="vew-time-text"></a>
                    <div class="view-tag">
                        <a class="vew-tag-text"></a>
                    </div>
                </div>
            </div>
            </p>
        </div>
        <div class="view-right">
            <div class="view-head"></div>
            <div class="view-text">
                <img src="" class="img-view"/><img>
                <p class="view-text-content">
                </p>

            </div>
            <div class="view-empty"></div>
        </div>
    </div>
</div>

<div id="create" class="modal">
    <div class="full-view-style animate">
        <div class="view-left">
            <div class="edit-author">
                <a class="vew-author-text">Author</a>
                <input id="new-news-author" type="text" class="edit">
                <p class="edit-title">#Tags</p>
                <input id='new-news-tags' type="text" class="edit">
                <button class="button-save">Add</button>
            </div>
        </div>
        <div class="view-right">
            <div class="edit-title-head"> Title</div>
            <input type="text" class="edit-head" id="new-news-head">
            <div class="edit-title-head"> Image URL</div>
            <input type="text" class="edit-head" id="new-news-img-url" >
            <div class="edit-title-head"> Text</div>
            <textarea id='new-news-text' class="edit"></textarea>
            <div class="view-empty"></div>
        </div>
    </div>
</div>

<div id="change" class="modal">
    <div class="full-view-style animate">
        <div class="view-left">
            <div class="edit-author">
                <a class="vew-author-text">Author</a>
                <input id="change-news-author" type="text" class="edit">
                <p class="edit-title">#Tags</p>
                <input id='change-news-tags' type="text" class="edit">
                <p class="edit-title">ID</p>
                <p id='change-news-id'></p>
                <button class="button-save-change">Save</button>
            </div>
        </div>
        <div class="view-right">
            <div class="edit-title-head"> Title</div>
            <input type="text" class="edit-head" id="change-news-head">
            <div class="edit-title-head"> Image URL</div>
            <input type="text" class="edit-head" id="change-news-img-url">
            <div class="edit-title-head"> Text</div>
            <textarea id='change-news-text' class="edit"></textarea>
            <div class="view-empty"></div>
        </div>
    </div>
</div>

<div class="logo-home">
    <img src="images/inNews2.png" class="img-inNews" align="middle"/>
    <div class="search-form">
        <input type="text" id="search" class="search" name="search"  placeholder="Search by title"/>
    </div>
</div>

<div id="post-template-single" style="display: none;">
    <div class="main-single-wrap">
        <div class="main-single">
            <div id="4" class="left-single">
                <div class="head-single"></div>
                <br>
                <div class="text-single"></div>
                <p>
                    <span>#</span>
                    <span class="tags-left-top"></span>
                </p>
                <p>
                    <span class="author"></span>
                    <span class="time"></span>
                </p>
                <a class="read-more">Read more</a>
                <div class="control-buttons">
                    <img src="images/delete.png" class="button-delete">
                    <img src="images/edit.png" class="button-change">
                </div>
            </div>
        </div>
    </div>
</div>
<div id="post-template" style="display: none;">
    <div class="main-wrap">
        <div class="main">
            <div id="0" class="left-top">
                <div class="head-left"></div>
                <br>
                <div class="text-left"></div>
                <span>#</span>
                <span class="tags-left-top"></span>
                <p>
                    <span class="author"></span>
                    <span class="time"></span>
                </p>
                <p>
                    <a class="read-more">Read more</a>
                </p>
                <div class="control-buttons">
                    <img src="images/delete.png" class="button-delete">
                    <img src="images/edit.png" class="button-change">
                </div>

                <div id="1" class="left-bottom">
                    <div class="head-left"></div>
                    <br>
                    <div class="text-left"></div>
                    <span>#</span>
                    <span class="tags-left-top"></span>
                    <p>
                        <span class="author"></span>
                        <span class="time"></span>
                    </p>
                    <p>
                        <a class="read-more">Read more</a>
                    </p>
                    <div class="control-buttons">
                        <img src="images/delete.png" class="button-delete">
                        <img src="images/edit.png" class="button-change">
                    </div>
                </div>
            </div>
            <div id="2" class="central">
                <img src="" class="img-central" align="middle"/>
                <div class="head-central"></div>
                <br>
                <div class="text-central"></div>
                <span class="tag-center">#</span>
                <span class="center"></span>
                <p>
                    <span class="author-center"></span>
                    <span class="time"></span>
                </p>
                <p>
                    <a class="read-more-center">Read more</a>
                </p>
                <div class="control-buttons">
                    <img src="images/delete.png" class="button-delete-center">
                    <img src="images/edit.png" class="button-change">
                </div>
            </div>
            <div id="3" class="right">
                <div class="head-right"></div>
                <div class="container">
                    <img src="" class="img-right" align="middle"/>
                    <div class="overlay">
                        <p class="text-right"></p>
                        <p>
                            <span>#</span>
                            <span class="tags-left-top"></span>
                        </p>
                        <p>
                            <span class="author"></span>
                            <span class="time"></span>
                        </p>
                        <a class="read-more">Read more</a>
                        <div class="control-buttons">
                            <img src="images/delete.png" class="button-delete">
                            <img src="images/edit.png" class="button-change">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="article-list"></div>

<div align="center">
    <button class="show-more">Show more</button>
</div>
<script src="js/Runner.js" type="text/javascript"></script>
<script src="js/view.js" type="text/javascript"></script>
</body>
<footer>
    <div class="footer">
        <p>Copyright © 2017 INNEWS. Belous Andrew 8 group. andy.belous77@gmail.com 26.02.2017</p>
    </div>
</footer>
</html>
